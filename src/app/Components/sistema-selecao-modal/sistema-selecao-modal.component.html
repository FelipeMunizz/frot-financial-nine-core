<h2>Selecione um Sistema</h2>
<mat-form-field>
  <mat-label>Sistema</mat-label>
  <mat-select [(ngModel)]="selectedSistema" (selectionChange)="onSistemaSelected()">
    <mat-option *ngFor="let sistema of data.sistemas" [value]="sistema">
      {{ sistema.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button (click)="onSistemaSelected()">Selecionar</button>
