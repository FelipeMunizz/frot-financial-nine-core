<div class="container-login">
    <div class="container-login-central">
        <div class="container-header">
            <div class="title-login">
                Financial Core
            </div>
            <div class="info-login">
                Transforme sua gest찾o financeira e alcance o sucesso dos seus neg처cios!
            </div>
        </div>
        <div class="container-form">
            <form class="form-inputs" [formGroup]="loginForm" (submit)="loginUser()">
                <div class="group-input">
                    <div class="text-info">
                        Email
                    </div>
                    <input type="email" class="input-form" id="email" placeholder="Email" formControlName="email" required="">

                    </label>
                </div>
                <div class="group-input">
                    <div class="text-info">
                        Senha
                    </div>
                    <input type="password" class="input-form" id="senha" placeholder="Senha" formControlName="senha" required="">
                    <label *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched" class="error-input">
                        Campo obrigat처rio
                    </label>
                </div>
                <div class="group-input">
                    <input type="submit" class="btn-login" value="Login" [ngClass]="{'disabled' : !loginForm.valid}" [disabled]="!loginForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
