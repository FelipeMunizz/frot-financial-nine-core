<navbar></navbar>
<sidebar></sidebar>

<div *ngIf="tipoTela == 2"  class="container-base">
    <div class="content-page">
        <div class="header-info-2">
            <div class="card-header">
                <div class="card-title">
                    Cadastro de Sistema
                </div>
                <div (click)="ListaSistemaUsuario()" class="card-menu">
                    Lista de Sistemas
                </div>
            </div>
        </div>
        
        <form class="form-page"[formGroup]="sistemaForm" (submit)="enviar()">
            <div class="row">
                <div class="group-row">                    
                    <label for="">Sistema</label>
                    <input type="text" id="name" placeholder="Nome do sistema financeiro" formControlName="name" required>
                    <label class="error-input" *ngIf="sistemaForm.get('name')?.errors?.['required'] && sistemaForm.get('name')?.touched">Campo Obrigatório</label>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="group-row">
                    <input type="submit" class="btn-primary" value="Salvar">
                </div>
            </div>
        </form>
    </div>
</div>

<div *ngIf="tipoTela == 1" class="container-base">
    <div class="content-page">
        <div class="header-info-2">
            <div class="card-header">
                <div class="card-title">
                    Lista de Sistemas
                </div>
                <div (click)="cadastro()" class="card-menu">
                    Cadastro de Sistema
                </div>
            </div>
        </div>

        <table [cellSpacing]="0" [cellPadding]="0">
            <thead>
                <tr>
                    <td>Codigo</td>
                    <td>Nome</td>
                    <td>Ação</td>
                </tr>
            </thead>
            <tbody>
                <tr class="select-item" *ngFor="let item of tableListSistemas | paginate: config; let i = index"
                    class="linha-table" [ngClass]="{'linha-cinza' : i % 2 == 0, 'linha-branca': i % 2 !==0}">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>Editar</td>
                </tr>
            </tbody>
        </table>
        <div class="tabela-footer" *ngIf="paginacao && tableListSistemas">
            <label class="mostrar">Mostrar</label>
            <ng-select (change)="mudarItemsPorPage()" [(ngModel)]="itemsPorPagina" [clearable]="false"
                [searchable]="false" class="mostrar-drop">
                <ng-option [value]="10">10</ng-option>
                <ng-option [value]="50">50</ng-option>
                <ng-option [value]="100">100</ng-option>
            </ng-select>

            <div class="container-pagination">
                <pagination-controls id="{{this.id}}" previousLabel="Anterior" nextLabel="Próximo"
                    [responsive]="true" (pageChange)="mudarPage($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
